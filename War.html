<script>
  function Player(name, karma){
    this.name = name;
    this.karma = karma;
    this.win = 0;
  this.play = function(){
    if(this.karma >=2){
      return (Math.floor(Math.random() * 4 - 1)) * this.karma;
    }
    else{
      return (Math.floor(Math.random() * 13 - 1 ))/ this.karma;
      }
    }
  }

  function Stack() {
    this.theStack = []
    this.push = function(value) {
      this.theStack.push(value)
    }
    this.pop = function() {
      return this.theStack.pop()
    }
    this.count = function() {
      return this.theStack.length
    }
  }

  playerOne = new Player("Jose", 4);
  playerTwo = new Player("Caleb", 3);

  playedKarma = new Stack()

  for(war = 0; war < 27; war++){
    playerOne.play();
    playerTwo.play();

    //replaced console with stack
    // console.log(playerOne.name + " draws a " + playerOne.play() + "; " + playerTwo.name + " draws a " + playerTwo.play());
    playedKarma.push(playerOne.name + " draws a " + playerOne.play() + "; " + playerTwo.name + " draws a " + playerTwo.play())

    if(playerOne.play() > playerTwo.play()) {
      playerOne.win = playerOne.win + 1;
    }
    else if(playerTwo.play() > playerOne.play()) {
      playerTwo.win = playerTwo.win + 1;
    }
  }

  if(playerOne.win > playerTwo.win) {
    alert(playerOne.name + " wins " + playerOne.win + " to " + playerTwo.win);
  }
  else if(playerTwo.win > playerOne.win) {
    alert(playerTwo.name + " wins " + playerTwo.win + " to " + playerOne.win);
  }

  //this karma was played throughout the game:
  console.log(playedKarma);
  for (var move = 0; move < playedKarma.count(); move++) {
    var thisPlay = playedKarma.pop()
    console.log(thisPlay)
  }

</script>
